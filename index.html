<!DOCTYPE html>
<html lang="en-ca">
<head>
  	<meta charset="utf-8">
  	<title>Deep Sea Brigade</title>
  	<link href="css/grids.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  	<link href="css/type.css" rel="stylesheet">
  	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:600,700' rel='stylesheet' type='text/css'>
  	<link href="css/main.css" rel="stylesheet">

<body>

	<ul class="skiplinks">
		<li><a href="#nav">NAVIGATION</a></li>
		<li><a href="#footer">BOTTOM</a></li>
	</ul>
	
		<div class="banner" id="banner" role="banner">
			<a href="#" class="nav-button"></a>
			<nav class="navigation grid">
				<a href="#" class="x-button"></a>
				<div class="unit unit-xs-hidden unit-s-hidden unit-m-1-3 unit-l-1-3 unit-xl-1-3"></div>

				<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1-3 unit-xl-1-3 pad-top pad-bottom" role="navigation">
					<ul id="nav">
						<li class="list-item"><a href="#footer" class="focus-nav">Deep Sea</a></li>
						<li class="list-item"><a href="#footer" class="focus-nav">Sea Facts</a></li>
					</ul>
				</div>

				<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1-3 unit-xl-1-3 pad-top pad-bottom">
					<ul>
						<li class="list-item"><a href="#footer" class="focus-nav">Wildlife</a></li>
						<li class="list-item"><a href="#footer" class="focus-nav">Sign-up</a></li>
					</ul>
				</div>
			</nav>

			

			<img class="boat" src="images/boat.svg" alt="image of a boat">
			<div class="waves"></div>
			<img class="logo" src="images/diving-bell-graphic.svg" alt="image of diving bell graphic">
			<h1 class="title">Deep Sea Diving Brigade</h1>
			<p class="subheader">Explore the deepest areas of the seas</p>
			
			<a href="#footer" class="scrolling">
				<img class="anchor-arrow" src="images/anchor-arrow.svg" alt="image of anchor arrow">
			</a>
		
		</div>

		<main role="main">

		<div class="grid">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 center-button">
				<button class="center-button anchor-button button-design mega">Drop Anchor</button>
				<div class="anchor-graphic-animate">
					<img src="images/anchor-animate.svg" class="anchor-prop anchor-graphic" alt="anchor graphic">
				</div>
			</div>
			
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 center-button">
				<button class="explore-button button-design mega">Starboard!</button>
				<div class="wheel-graphic ship-wheel">
					<img src="images/ship-wheel.svg" alt="ship wheel graphic">
				</div>
			</div>
			
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 center-button">
				<button class="sub-enter button-design mega">Find Sub!</button>
				<button class="submarine button-design-para mega">Up Parascope!</button>
				<div class="container">
					<div class="sub-container">
						<img src="images/submarine-scope.svg" class="scope" alt="submarine scope">
						<img src="images/submarine.svg" class="sub" alt="submarine graphic">
					</div>
				</div>
			</div>
		</div>
		
		<div class="sign-container">
			<h2 class="sign">Warning! Octopus!</h2>
		</div>
