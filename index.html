<!DOCTYPE html>
<html lang="en-ca">
<head>
  	<meta charset="utf-8">
  	<title>Deep Sea Brigade</title>
  	<link href="css/grids.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  	<link href="css/type.css" rel="stylesheet">
  	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:600,700' rel='stylesheet' type='text/css'>
  	<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<main>
		
		<div class="banner">

			<div class="navigation grid">

				<a href="#" class="x-button"></a>

				<div class="unit unit-xs-1-2 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3"></div>

				<div class="unit unit-xs-1-2 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3 pad-top pad-bottom">
					<ul>
						<a href="#"><li class="list-item">The Deep Sea</li></a>
						<a href="#"><li class="list-item">Little Known Facts</li></a>
						
					</ul>
				</div>

				<div class="unit unit-xs-1-2 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3 pad-top pad-bottom">
					<ul>
						<a href="#"><li class="list-item">Wildlife</li></a>
						<a href="#"><li class="list-item">Nautical Sign-up</li></a>
						
					</ul>
				</div>
				
			</div>

			<a href="#" class="nav-button"></a>

			<img class="boat" src="images/boat.svg" alt="image of a boat">
			<div class="waves"></div>
			<img class="logo" src="images/diving-bell-graphic.svg" alt="image of diving bell graphic">
			<h1 class="title">Deep Sea Diving Brigade</h1>
			<p class="subheader">Explore the deepest areas of the seas</p>
			
			<a href="#">
				<img class="anchor-arrow" src="images/anchor-arrow.svg" alt="image of anchor arrow">
			</a>
		
		</div>

		<div class="grid">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 center-button">
				<button class="center-button anchor-button">Drop Anchor</button>
				<div class="anchor-graphic-animate">
					<img src="images/anchor-animate.svg" class="anchor-prop anchor-graphic">

				</div>
				
			</div>
			
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 center-button">
				<button class="explore-button">Starboard</button>
				<div class="">
					<img src="images/ship-wheel.svg" class="wheel-graphic ship-wheel">
				</div>
				
			</div>
			
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 unit-xl-1-3 center-button">
				<button class="submarine">Up Parascope</button>
				<div class="container">
					<div class="sub-container">
						<img src="images/submarine-scope.svg" class="scope">
					</div>
					<!-- <img src="images/submarine.svg" class="sub"> -->
					
				</div>
				
			</div>


		</div>

	</main>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
